<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly | Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <header class="app-header"
                style="justify-content: center; background: transparent; border: none; padding: 0; margin-bottom: 30px;">
                <div class="logo-area" style="text-align: center;">
                    <h1>Taskly<span>asistente</span></h1>
                </div>
            </header>

            <div class="auth-toggle">
                <button id="toggleLogin" class="active" onclick="showLogin()">Entrar</button>
                <button id="toggleRegister" onclick="showRegister()">Registrarse</button>
            </div>

            <form id="authForm" class="auth-form" onsubmit="handleAuth(event)">

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary"
                    style="width: 100%; justify-content: center; margin-top: 10px;">
                    <span id="submitText">Iniciar Sesión</span>
                </button>
                <p id="authError" class="error-message"></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
